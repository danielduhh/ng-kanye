<div id="album" *ngFor="let a of albums">

  <div>
    <button disableRipple md-button color="primary" class="button" (click)="a.properties.selected = !a.properties.selected">{{a.properties.title}}</button>

    <div [hidden]="!a.properties.selected">
    <md-card>
      <md-card-content>
        <md-list>
          <md-list-item *ngFor="let s of a.properties.songs"><p>{{s.properties.song_title}}</p>
            <md-checkbox [(ngModel)]="s.properties.selected" (change)="VoteService.updateAlbumSelections(albums)"></md-checkbox>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
    </div>
  </div>

</div>
