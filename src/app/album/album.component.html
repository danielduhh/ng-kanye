<div id="album" *ngFor="let a of albums">

  <div>
    <button disableRipple md-button color="primary" class="button" (click)="a.selected = !a.selected">{{a.title}}</button>

    <div [hidden]="!a.selected">
    <md-card>
      <md-card-content>
        <md-list>
          <md-list-item *ngFor="let s of a.songs"><p>{{s.song_title}}</p>
            <md-checkbox [(ngModel)]="s.selected" (change)="VoteService.updateAlbumSelections(albums)"></md-checkbox>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
    </div>
  </div>

</div>
